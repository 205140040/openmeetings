<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="room-block">
		<div class="room-container" wicket:id="roomContainer">
			<div class="menu" wicket:id="menu"></div>
			<div class="sidebar" wicket:id="sidebar"></div>
			<div wicket:id="wb-area" class="wb-block">
				<div class="wb-drop-area"></div>
				<div class="wb-area" wicket:id="whiteboard"></div>
			</div>
		</div>
		<div class="event-details" wicket:id="event-details"></div>
		<div wicket:id="access-denied"></div>
		<div wicket:id="room-closed"></div>
		<div wicket:id="nickname"></div>
		<div wicket:id="client-kicked"></div>
		<div wicket:id="wait-moderator" class="wait-moder"></div>
	</div>
	<div id="disconnected-dlg" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><wicket:message key="204"/></h5>
					<button type="button" class="close" data-dismiss="modal" wicket:message="aria-label:85">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<wicket:message key="556"/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						<i class="fas fa-sync-alt"></i>&nbsp;<wicket:message key="753"/>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div hidden="hidden">
		<div id="user-video">
			<div class="video">
				<canvas width="10" class="level-meter" wicket:message="title:767"></canvas>
				<div class="mute-others" wicket:message="title:video.muteothers"></div>
			</div>
			<div class="footer bg-warning">
				<div class="on"><wicket:message key="video.mic.on"/></div>
				<div class="off"><wicket:message key="video.mic.off"/></div>
			</div>
		</div>
		<div id="video-refresh-btn">
			<a class="ui-dialog-titlebar-refresh ui-corner-all ui-state-default" href="#" wicket:message="title:lbl.refresh" role="button">
				<span class="ui-icon ui-icon-refresh"><wicket:message key="lbl.refresh"/></span>
			</a>
		</div>
		<div id="muteothers-confirm" wicket:message="title:ulist.right.muteothers.grant, data-btn-ok:54, data-btn-cancel:lbl.cancel">
			<div class="ui-state-highlight ui-corner-all p-1">
				<span class="ui-icon ui-icon-alert align-left mr-2 mt-2 mb-3 ml-0"></span><wicket:message key="ulist.user.muteothers.confirm"/>
			</div>
			<br/>
			<input id="muteothers-confirm-dont-show" type="checkbox"/><label for="muteothers-confirm-dont-show"><wicket:message key="64"/></label>
		</div>
		<div id="clipboard-dialog" wicket:message="title:1121,data-btn-ok:54">
			<p><span class="ui-icon ui-icon-alert align-left mr-2 mt-2 mb-3 ml-0"></span><span class="text"></span></p>
		</div>
		<div id="quick-vote-template">
			<div class="close-btn btn btn-outline-secondary btn-sm"
				 wicket:message="title:85,data-btn-ok-label:54,data-btn-cancel-label:lbl.cancel,data-title:832,data-content:1419"
				 data-btn-ok-class="btn btn-sm btn-danger"
				 data-btn-ok-icon-class="fas fa-exclamation-triangle">
				<i class="fas fa-times"></i>
			</div>
			<div class="control pro clickable">
				<i class="fas fa-plus-circle"></i>
				<span class="badge badge-primary">0</span>
			</div>
			<div class="control con">
				<i class="fas fa-times-circle"></i>
				<span class="badge badge-primary">0</span>
			</div>
		</div>
		<div id="sharer" wicket:message="title:730">
			<h2 class="alert">Screen-sharing is not supported in your browser</h2>
			<div class="container p-0 m-0">
				<div>
					<span class="label"><wicket:message key="734"/></span>
					<select name="type" class="type">
						<option value="screen">Screen</option>
						<option value="window">Window</option>
					</select>
				</div>
				<div>
					<span class="label"><wicket:message key="740"/></span>
					<input class="width" type="number" value="800"/>
				</div>
				<div>
					<span class="label"><wicket:message key="741"/></span>
					<input class="height" type="number" value="600"/>
				</div>
				<div>
					<span class="label"><wicket:message key="1089"/></span>
					<select name="fps" class="fps">
						<option value="2">2 FPS</option>
						<option value="5">5 FPS</option>
						<option value="10" selected>10 FPS</option>
						<option value="15">15 FPS</option>
						<option value="20">20 FPS</option>
						<option value="25">25 FPS</option>
						<option value="30">30 FPS</option>
					</select>
				</div>
				<hr/>
				<button class="share-start-stop" wicket:message="data-start:732, data-stop:733"><wicket:message key="732"/></button>
				<button class="record-start-stop ui-state-error" wicket:message="data-start:871, data-stop:872"><wicket:message key="871"/></button>
			</div>
		</div>
		<div id="ask-permission" wicket:message="title:video.permission.title, data-btn-ok:54">
			<wicket:message key="video.permission.text"/>
		</div>
	</div>
	<link rel="stylesheet" type="text/css" wicket:id="groupstyle"/>
</wicket:panel>
</html>
